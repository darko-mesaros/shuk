name: Test Release

permissions:
  contents: write

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (skips actual release creation)'
        type: boolean
        default: true
      test_version:
        description: 'Test version number (e.g., 0.0.0-test)'
        type: string
        default: '0.0.0-test'

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: ${{ !inputs.test_mode }}
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}

  test-release:
    runs-on: ubuntu-latest
    if: ${{ inputs.test_mode }}
    steps:
      - uses: actions/checkout@v4
      - name: Simulate release creation
        run: |
          echo "Testing release process for version ${{ inputs.test_version }}"
          echo "Checking CHANGELOG.md exists"
          test -f CHANGELOG.md || (echo "CHANGELOG.md not found" && exit 1)

  upload-assets:
    needs: [create-release, test-release]
    if: ${{ always() && (needs.create-release.result == 'success' || needs.test-release.result == 'success') }}
    strategy:
      matrix:
        include:
          # Linux builds
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            install_xcb: true
            cross_compile: true
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            install_xcb: true
            cross_compile: false
          # macOS builds
          - target: aarch64-apple-darwin
            os: macos-latest
            install_xcb: false
            cross_compile: false
          - target: x86_64-apple-darwin
            os: macos-latest
            install_xcb: false
            cross_compile: false
          # Windows builds
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            install_xcb: false
            cross_compile: false
            extension: .exe
          - target: i686-pc-windows-msvc
            os: windows-latest
            install_xcb: false
            cross_compile: false
            extension: .exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      # Install cross-compilation tools and XCB dependencies for Linux builds
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          if [[ "${{ matrix.cross_compile }}" == "true" ]]; then
            sudo apt-get install -y \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu \
              libc6-dev-arm64-cross
          fi
          if [[ "${{ matrix.install_xcb }}" == "true" ]]; then
            sudo apt-get install -y \
              libxcb-shape0-dev \
              libxcb-xfixes0-dev
            
            if [[ "${{ matrix.cross_compile }}" == "true" ]]; then
              sudo apt-get install -y \
                libxcb-shape0-dev:arm64 \
                libxcb-xfixes0-dev:arm64
            fi
          fi

      # Install Windows MSVC build tools
      - name: Install Windows build tools
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          
      # Set up cross-compilation environment variables
      - name: Setup cross-compilation env
        if: matrix.cross_compile
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target ${{ matrix.target }} --release

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --target ${{ matrix.target }}

      - uses: taiki-e/upload-rust-binary-action@v1
        if: ${{ !inputs.test_mode }}
        with:
          bin: shuk
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Package binary (Test Mode)
        if: ${{ inputs.test_mode }}
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          BINARY_NAME=shuk${{ matrix.extension || '' }}
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            7z a ../../../shuk-${{ matrix.target }}.zip $BINARY_NAME
          else
            tar czf ../../../shuk-${{ matrix.target }}.tar.gz $BINARY_NAME
          fi
          cd ../../..
          
      - name: Upload artifact (Test Mode)
        if: ${{ inputs.test_mode }}
        uses: actions/upload-artifact@v3
        with:
          name: shuk-${{ matrix.target }}
          path: shuk-${{ matrix.target }}.${{ runner.os == 'Windows' && 'zip' || 'tar.gz' }}

  # Separate job for universal macOS build
  upload-universal-darwin:
    needs: [create-release, test-release]
    if: ${{ always() && (needs.create-release.result == 'success' || needs.test-release.result == 'success') }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          override: true
      
      - name: Install x86_64 target
        run: rustup target add x86_64-apple-darwin
      
      - name: Build Universal Binary
        run: |
          # Build for both architectures
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          
          # Create universal binary
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/x86_64-apple-darwin/release/shuk \
            target/aarch64-apple-darwin/release/shuk \
            -output target/universal-apple-darwin/release/shuk

      - uses: taiki-e/upload-rust-binary-action@v1
        if: ${{ !inputs.test_mode }}
        with:
          bin: shuk
          target: universal-apple-darwin
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Package binary (Test Mode)
        if: ${{ inputs.test_mode }}
        run: |
          cd target/universal-apple-darwin/release
          tar czf ../../../shuk-universal-apple-darwin.tar.gz shuk
          cd ../../..
          
      - name: Upload artifact (Test Mode)
        if: ${{ inputs.test_mode }}
        uses: actions/upload-artifact@v3
        with:
          name: shuk-universal-apple-darwin
          path: shuk-universal-apple-darwin.tar.gz
